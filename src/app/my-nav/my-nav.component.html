<mat-toolbar color="primary" class="fixed-header mat-elevation-z4">
  <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>Get BOT</span>
  <span class="example-spacer"></span>
  <a [routerLink]="['/aboutus']" [routerLinkActive]="['link-active']" mat-icon-button><mat-icon class="example-icon">settings</mat-icon></a>
  <a [routerLink]="['/contactus']" [routerLinkActive]="['link-active']" mat-icon-button><mat-icon class="example-icon">settings</mat-icon></a>
  <a [routerLink]="['/']" [routerLinkActive]="['link-active']" mat-icon-button><mat-icon class="example-icon">verified_user</mat-icon></a>
</mat-toolbar>
